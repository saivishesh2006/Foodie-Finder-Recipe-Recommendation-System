<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Foodie Finder - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("../static/home_bg.jpg");
            height: 100vh;
            display: flex;
            align-items: center;  
            justify-content: flex-start; 
            padding-left: 55%;
            background-size: cover;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 5%;
            height:auto; /* nice feature*/
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 70%;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .input-box {
            width: 100%;
            margin-bottom: 15px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background-color: #d84315;
        }

        .signup-link {
            margin-top: 10px;
            display: block;
            color: #333;
        }

        .signup-link a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
        .text{
            font-size: 18px;
            text-align: left;
            margin-bottom: 4px;
        }
         /* Add flash message styling */
         .alert {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .alert-danger { background-color: #f8d7da; color: #721c24; }
        .alert-warning { background-color: #fff3cd; color: #856404; }
        .alert-success { background-color: #d4edda; color: #155724; }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Foodie Finder Login</h2>
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories = true) %}
            {% if messages %}
                {% for category,message in messages %}
                    <div class="alert alert-{{category}}">
                        {{message}}
                    </div>
                    {% endfor %}
            {% endif %}
        {% endwith %}
        <form action={{url_for('auth.login_post')}} method="POST">
            <p class="text">
                Email:
            </p>
            <div class="input-box">
                <input type="text" name="email" placeholder="Enter your email" value = "{{request.form.email}}"required>
            </div>
            <p class="text">
                Password:
            </p>
            <div class="input-box">
                <input type="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a>
        </p>
    </div>

</body>
</html>
